<div *ngIf="hasMessages()" class="ui-messages ui-widget ui-corner-all" style="display:block"
            [ngClass]="{'ui-messages-info':(value[value.length-1].severity === 'info'),
            'ui-messages-warn':(value[value.length-1].severity === 'warn'),
            'ui-messages-error':(value[value.length-1].severity === 'error'),
            'ui-messages-success':(value[value.length-1].severity === 'success')}">
    <a href="#" class="ui-messages-close" (click)="clear($event)" *ngIf="closable">
        <i class="fa fa-close"></i>
    </a>
    <span class="ui-messages-icon fa fa-fw fa-2x" [ngClass]="icon"></span>
    <ul>
        <span class="ui-messages-msg">{{value[value.length-1].message}}</span>
    </ul>
</div>
