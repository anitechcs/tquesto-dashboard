<div class="auth-main">
  <a class="logo-wrapper" routerLink="/">
    <img class="logo" src="assets/imgs/logo.png" />
  </a>
  <div class="auth-block" @flyInFromTopAndScale>
    <md-card>
      <template tdLoading="resetpass" loadingType="linear" loadingMode="indeterminate"></template>
      <form #resetForm="ngForm" (ngSubmit)="doPasswordReset()">
        <md-card-title>RESET PASSWORD</md-card-title>
        <tq-message [value]="notificationMsg"></tq-message>
        <md-card-content>
            <div>
              <md-input flex placeholder="New Password" type="password" name="newPassword" [(ngModel)]="newPassword" required (focus)="resetNotification()">
                <span md-prefix><md-icon>lock</md-icon></span>
              </md-input>
            </div>
            <div>
              <md-input flex placeholder="Repeat Password" type="password" name="repeatpassword" [(ngModel)]="repeatpassword" required (focus)="resetNotification()">
                <span md-prefix><md-icon>lock</md-icon></span>
              </md-input>
            </div>
        </md-card-content>
        <md-card-actions align="end">
          <button md-raised-button color="accent" type="submit" [disabled]="resetForm.form.invalid">RESET</button>
        </md-card-actions>
        <md-card-actions align="center">
          Go ahead and <a routerLink="/login">Login Now</a>
        </md-card-actions>
      </form>
    </md-card>
  </div>
  <footer class="clearfix">
    <span class="login-copy">Copyright &copy; 2016 Anitech Consulting Services Pvt Ltd.</span>
  </footer>
</div>
