<div class="auth-main">
  <a class="logo-wrapper" routerLink="/">
    <img class="logo" src="assets/imgs/logo.png" />
  </a>
  <div class="auth-block" @flyInFromTopAndScale>
    <mat-card>
      <ng-template tdLoading="register" tdLoadingType="linear" tdLoadingMode="indeterminate" tdLoadingColor="accent"></ng-template>
      <form #registrationForm="ngForm" (ngSubmit)="doRegistration(registrationForm)">
        <mat-card-title>NEW REGISTERATION</mat-card-title>
        <tq-message [value]="notificationMsg"></tq-message>
        <mat-card-content>
            <div>
              <mat-input-container>
                <input matInput flex placeholder="Email" type="email" name="email" [(ngModel)]="email" required (focus)="resetNotification()">
              </mat-input-container>
            </div>
            <div>
              <mat-input-container>
                <input matInput placeholder="Username" type="text" name="userName" [(ngModel)]="userName" required (focus)="resetNotification()">
              </mat-input-container>
            </div>
            <div>
              <mat-input-container>
                <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" required (focus)="resetNotification()">
              </mat-input-container>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <mat-slide-toggle color="accent" [(ngModel)]="tnc" name="tnc">
            Accept <a (click)="showTnc($event)">Terms and Conditions?</a>
          </mat-slide-toggle>
          <span class="fill-remaining-space"></span>
          <button align="end" mat-raised-button color="accent" type="submit" [disabled]="!registrationForm.valid">REGISTER</button>
        </mat-card-actions>
        <mat-card-actions align="center">
          Already have an account? <a routerLink="/login">Login Now</a>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
  <footer class="clearfix">
    <span class="login-copy">Copyright &copy; 2016 Anitech Consulting Services Pvt Ltd.</span>
  </footer>
</div>
