<div class="md-content" flex md-scroll-y>
  <md-card tdMediaToggle="gt-xs" class="container-card">
      <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true" (searchDebounce)="filterUsers($event)"></td-search-box>
      <md-divider></md-divider>
      <template tdLoading="users.list">
        <md-list class="will-load">
          <div class="md-padding" *ngIf="!filteredUsers || filteredUsers.length === 0" layout="row" layout-align="center center">
            <h3>No users to display.</h3>
          </div>
          <template let-user let-last="last" ngFor [ngForOf]="filteredUsers">
            <md-list-item>
              <md-icon md-list-avatar>person</md-icon>
              <h3 md-line> {{user.userName}} </h3>
              <p md-line> {{user.email}} </p>
              <p md-line hide-gt-md class="md-caption"> {{ user.phone }} </p>
              <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
                  <div class="md-caption tc-grey-500">{{ user.firstName }} {{ user.lastName }}</div>
              </span>
              <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
                  <div class="md-caption tc-grey-500">{{ user.phone }} </div>
              </span>
              <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
                  <div class="md-caption tc-grey-500">Activated: {{ user.activated }} </div>
              </span>
              <span>
                  <button md-icon-button [md-menu-trigger-for]="menu">
                  <md-icon>more_vert</md-icon>
                  </button>
                  <md-menu x-position="before" #menu="mdMenu">
                      <a [routerLink]="[user.userName + '/edit']" md-menu-item>Edit</a>
                      <button (click)="deleteUser(user.userName)" md-menu-item>Delete</button>
                  </md-menu>
              </span>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </template>
        </md-list>
      </template>
      <md-divider></md-divider>
      <md-card-actions align="end">
        <span class="count-msg"> {{(filteredUsers)?filteredUsers.length:0}} records found! </span>
      </md-card-actions>
    </md-card>

</div>
