<mat-card>
<mat-card-title>PREFERENCES</mat-card-title>
<mat-card-subtitle>Customize your preferences here as you like</mat-card-subtitle>
<mat-divider></mat-divider>
<mat-card-content>
  <br />
  <form>
    <div>
      <mat-select placeholder="Prefered Language" [(ngModel)]="prefLang" name="food">
        <mat-option *ngFor="let lang of languages" [value]="lang.value">
          {{lang.viewValue}}
        </mat-option>
      </mat-select>
    </div>

    <div>
      <mat-slide-toggle [checked]="enableDarkTheme" [(ngModel)]="enableDarkTheme" name="darkTheme" color="primary">
          Enable Dark Theme
      </mat-slide-toggle>
    </div>

    <div>
      <span class="themesTxt">Themes</span>
      <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle value="blue-orange" matToolTip="Blue Orange" class="blue">
          <div class="orange"><mat-icon>star</mat-icon></div>
        </mat-button-toggle>
        <mat-button-toggle value="indigo-pink" matToolTip="Indigo Pink" class="indigo">
          <div class="pink"><mat-icon>star_border</mat-icon></div>
        </mat-button-toggle>
        <mat-button-toggle value="purple-amber" matToolTip="Purple Amber" class="purple">
          <div class="amber"><mat-icon>star_border</mat-icon></div>
        </mat-button-toggle>
        <mat-button-toggle value="blue-grey-deep-orange" matToolTip="Grey Orange" class="grey">
          <div class="deep-orange"><mat-icon>star_border</mat-icon></div>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </form>

</mat-card-content>
<mat-card-actions align="end">
  <button mat-raised-button color="accent" (click)="close()" class="margin-right10">Cancel</button>
  <button mat-raised-button color="primary" (click)="savePreferences(group)" class="margin-right10">Save</button>
</mat-card-actions>
</mat-card>
